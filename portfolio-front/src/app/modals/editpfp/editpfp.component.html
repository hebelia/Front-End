<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <div class="modal" tabindex="-1" id="editpfp">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- header -->
          <h3 class="modal-title">&lt; editar perfil &gt;</h3>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- contenido -->
          <!-- nombre -->
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="nombre y apellido"
              aria-label="profile-name"
              aria-describedby="profile-name"
              formControlName="name"
            />
          </div>
          <!-- logica dato -->
          <div *ngIf="Name?.errors && Name?.touched">
            <p *ngIf="Name?.hasError('required')" class="error">
              El dato es requerido.
            </p>
          </div>
          <br />
          <!--  -->
          <!-- titulo del perfil -->
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="tÃ­tulo"
              aria-label="profile-title"
              aria-describedby="profile-title"
              formControlName="title"
            />
          </div>
          <!-- logica dato -->
          <div *ngIf="Title?.errors && Title?.touched">
            <p *ngIf="Title?.hasError('required')" class="error">
              El dato es requerido.
            </p>
          </div>
          <br />
          <!--  -->
          <div class="input-group mb-3">
            <span class="input-group-text">imagen de perfil</span>
            <input
              type="file"
              class="form-control"
              id="inputGroupPfp"
              formControlName="pfp"
            />
          </div>
          <!-- logica dato -->
          <div *ngIf="Pfp?.errors && Pfp?.touched">
            <p *ngIf="Pfp?.hasError('required')" class="error">
              El dato es requerido.
            </p>
          </div>
          <br />
          <!--  -->
        </div>
        <!-- footer -->
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            cerrar
          </button>
          <input
            type="submit"
            class="btn btn-primary"
            value="guardar cambios"
          />
        </div>
      </div>
    </div>
  </div>
</form>
