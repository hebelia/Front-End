        <!-- add button -->
        <button
        type="button"
        class="btn add-btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#editjob"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
      <!-- --- -->
  </h2>
  <div class="experience">
