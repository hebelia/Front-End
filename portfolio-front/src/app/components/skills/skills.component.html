    <strong> &lt; mis habilidades &gt; </strong>
    <!-- add button -->
    <button
      type="button"
      class="btn add-btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#editskill"
    >
      <i class="fa-solid fa-plus"></i>
    </button>
    <!-- --- -->
  </h2>

  <div class="skills">
    <!-- skill 1 -->
    <div class="skill">
      <div class="skill__percentage"></div>
      <!-- modal -->

        <button
          type="button"
          class="btn edit-btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#editskill"
