<div class="modal" tabindex="-1" id="editjob">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- header -->
      <div class="modal-header">
        <h3 class="modal-title">
          &lt; ingrese nombre y datos del proyecto &gt;
        </h3>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!-- body -->
      <form (ngSubmit)="onSubmit($event)" name="editjob" #form="ngForm">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="lugar de trabajo"
            aria-label="workplace"
            aria-describedby="workplace"
            name="place"
            [(ngModel)]="sJob.editjob.place"

          />
        </div>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="titulo del trabajo"
            aria-label="job-title"
            aria-describedby="job-title"
            name="title"
            [(ngModel)]="sJob.editjob.title"

          />
        </div>


        <div class="input-group mb-3">
          <span class="input-group-text">descripcion del trabajo</span>
          <textarea
            class="form-control"
            aria-label="With textarea"
            name="description"
            [(ngModel)]="sJob.editjob.description"

          ></textarea>
        </div>


        <div class="input-group mb-3">
          <span class="input-group-text">fecha de inicio</span>
          <input
            type="date"
            class="form-control"
            placeholder="fecha de duracion del proyecto"
            aria-label="job-start"
            aria-describedby="job-start"
            name="start"
            [(ngModel)]="sJob.editjob.start"

          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">fecha de finalizacion</span>
          <input
            type="date"
            class="form-control"
            placeholder="fecha de duracion del proyecto"
            aria-label="job-end"
            aria-describedby="job-end"
            name="end"
            [(ngModel)]="sJob.editjob.end"

          />
        </div>


        <!-- footer -->
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            cerrar
          </button>
          <input
            type="submit"
            class="btn btn-primary"
            value="guardar cambios"
            (click)="refresh()"
          />
        </div>
      </form>
    </div>
  </div>
</div>
